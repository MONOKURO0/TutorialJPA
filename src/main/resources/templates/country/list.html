<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of JPA</title>
</head>
<body>
    <h1>Country一覧</h1>
    <table>
        <tr>
            <th th:text="#{content.table.code}"></th>
            <th th:text="#{content.table.country}"></th>
            <th th:text="#{content.table.population}"></th>
        </tr>
        <tr th:each="data : ${countrylist}">
            <td th:text="${data.code}"></td>
            <td th:text="${data.name}"></td>
            <td th:text="${data.population}"></td>
            <td><a th:href="@{'/country/detail/' + ${data.code} + '/'}" th:text="#{content.link.detail}"></a></td>
            <td><a th:href="@{'/country/delete/' + ${data.code} + '/'}" th:text="#{content.link.delete}"></a></td>
        </tr>
    </table>
</body>
</html>
